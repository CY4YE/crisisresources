<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crisis resources</title>
  <!-- Chart.JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!--AJAX-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
  <!-- Bootstrap -->
  <!-- basically provides pre-written css accessed using different class names -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- Fuzzy searching using fuse -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6"></script>
</head>
<body>
  <div class="container py-5">
    <h1>Crisis Resources</h1>
    <input class="form-control" type="text" id="searchBar" placeholder="Search for a region or city...">
    <div id="searchContainer" class="py-2">
      <ul id="results" class="py-2 bg-light">
      </ul>
    </div>
    <div class="py-5">
      <h2>All regions</h2>
      <div id="list-all-posts">
        <p id="resource-list"></p>
      </div>
    </div>
  </div>
</body>
</html>
<script src="/regions/newfoundland.js"></script>
<script src="/regions/novascotia.js"></script>
<script src="/regions/ontario.js"></script>
<script src="/regions/quebec.js"></script>
